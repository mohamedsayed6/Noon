<div class="container-fluid">
  <!-- Main Header (Yello Part) -->

  <div id="firstNav" class="row main-color p-2">
    <div class="col-10 col-sm-7 col-md-8 col-lg-9 col-xl-9 col-xxl-10">
      <div class="row">
        <div class="col-4 col-md-3 col-lg-2 col-xl-2 col-xxl-1 mt-1">
          <a href=""
            ><img src="https://z.nooncdn.com/s/app/com/noon/images/logos/noon-black-en.svg" alt="Noon Logo"
          /></a>
        </div>

        <div class="col-8 col-md-9 col-lg-10 col-xl-10 col-xxl-11 text-center">
          <input type="text" placeholder="What are you looking for?" class="col-12 rounded border-0 p-2 mt-2" />
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-3 col-xxl-2 mt-3" id="headerList">
      <ul class="list-inline">
        <li class="list-inline-item" *ngIf="localstorge!=='ar'">
          <button class="btn btn-defualt" (click)="loclaztion('ar')">
            العربية
          </button>
        </li>
        <li class="list-inline-item" *ngIf="localstorge!=='en'">
          <button class="btn btn-defualt" (click)="loclaztion('en')">
            English
          </button>
        </li>
        <li class="list-inline-item" *ngIf="true">
          <a routerLink="/user">
            User
          </a>
        </li>
        <li class="list-inline-item">
          <a routerLink="/SignIn"> Sign In <i class="fa-solid fa-user"></i> </a>
        </li>

        <li class="list-inline-item">
          <a href=""> Cart <i class="fa-solid fa-cart-shopping"></i> </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Second Header (Categories) -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand btn" (click)="showAllProduct()">All Products</span>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown" *ngFor="let cat of Categories">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{cat.name}}
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let scat of SubCategories">
                <ng-container *ngIf="scat.MainCatId==cat.id">
                  <a class="dropdown-item" routerLink="/Category/{{scat.id}}">{{scat.Name}}</a>
                </ng-container>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
