
    <div class="row">
       <div class="col-lg-12 col-md-12  ">
           <h3>Return</h3>
       </div>
       
    <div class="order" id="order"  *ngFor="let item of orderList">
        <div class="row">
            <div class="col-lg-10 col-md-10 headprofile mt-4">
                    <h4>Return ID : {{item.id}}</h4>
                </div>
                <div class="col-lg-2 col-md-2 headprofile mt-4">
                    <p>Tax Credit Note</p>
                </div>
        </div>
        <div class="cart p-4 return">
                 <div class="row">
                     
                     <div class="col-lg-6">
                       <h6>Adress</h6>
                       <p>{{item.firstName + " " + item.lastName }}</p>
                       <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                       <p>{{item.phone}}</p>
                   </div>
                   <div class="col-lg-6 ">
                      <h6>Refund Method</h6>
                      
                   </div>
                    <div class="col-lg-12">
                       <div class="row">
                                <div class="col-lg-2">
                                  <img src="{{item.image}}" class="img-fluid">
                                </div>
                                <div class="col-lg-8">
                                    <p>{{item.name}}</p>
                                    <p>Dilevery by teamorrow  </p>
                                    <p>Sold by Aladawy.store</p>
        
                                </div>
                                <div class="col-lg-2">
                                     <button class="btn btn-outline-success w-75" (click)="Approved(item.id)">Approved</button>
                                     <button class="btn btn-warning mt-4 p-1 w-75">Express</button>
                                </div>
        
                       </div>
                  
        
                   </div>  
                 </div>
                </div>

      </div>
    </div>
