<div class="mt-5 mb-5 p-4">
  
    <div id="wishlist">
      
        <div class="cart">
            <div class="header p-1" id="headerwishlist">   
                <h3>WishList</h3>
            </div>
            <div *ngFor="let item of ListProduct">
                <div class="row p-4">
                    <div class="col-lg-2">
                       <img src="{{item.imageThumb}}" class="img-fluid">
                    </div>
                    <div class="col-lg-7">
                        <p>{{lang=="en"?item.name:item.nameAr}}</p>
                        <p>{{lang=="en"?item.description:item.descriptionAr}}</p>
    
                    </div>
                    <div class="col-lg-3 text-center">
                        <p>EGP {{item.price}}</p>
                       
                        
                        <button class="btn btn-danger mt-4" (click)="deletewishlist(item.id)">{{'Cart.Remove'|translate}}</button>
    
                    </div>
    
                </div>
              
                
            </div>
      
      </div>
    
    </div>
    
</div>
