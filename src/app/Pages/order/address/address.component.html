<div class="row">


  <button type="button" class="btn" *ngFor="let item of addresses ; let i = index" (click)="getAddress(item.id)">
    <div class="row headaddress" *ngIf="item.isPrimary">
      <div class="">
        <h4>PrimaryAddress</h4>
      </div>

    </div>


    <div class="cart p-1">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <h4>Home <i class="fa fa-address-book" aria-hidden="true"></i></h4>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <h4>City</h4>
            </div>
            <div class="col-8">

              <p>{{item.city}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <h4>Street</h4>
            </div>
            <div class="col-8">

              <p>{{item.street}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <h4>Postal Code</h4>
            </div>
            <div class="col-8">

              <p>{{item.postalCode}}</p>
            </div>
          </div>

        </div>

      </div>

    </div>
  </button>
</div>
